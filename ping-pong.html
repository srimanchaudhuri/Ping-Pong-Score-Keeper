<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong</title>
    <link rel="stylesheet" href="ping-pong.css">
</head>

<body>
    <div id="maincont">
        <h1>
            Ping-Pong
        </h1>
        <div id="menu">
            <img src="./pingPong.jpg" alt="ping-pong">
            <p id="display">Ping-Pong player score keeper</p>
        </div>
        <div id="play">
            <label for="rounds" id="text"><b>Playing To</b></label>
            <input id="rounds" type="number">
            <div id="buttons">
                <button id="player1">+1 Player One</button>
                <button id="player2">+1 Player Two</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="ping-pong.js"></script>
</body>

</html>
